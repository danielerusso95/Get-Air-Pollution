<!DOCTYPE html>
<html>
  <head>
    <title>AirQuality</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header" id="title">
        <h1 id="s">Air Quality</h1>
      </div>
      <div class="appContainer search">
        <div>
          <h2 class="subTitle">Search a city</h2>
          <input
            class="cityName"
            value=""
            id="cityName"
            placeholder="e.g. New York"
          />
          <a href="#result1"
            ><button style="width: 60px" class="button">GO!</button></a
          >
          <hr />
        </div>
        <div>
          <h2 class="subTitle">Or the nearest station</h2>
          <a href="#result2"
            ><button id="geoButton" class="button">Click here</button></a
          >
          <hr />
        </div>
        <h2 class="subTitle">To find out more</h2>
        <a class="button" href="#popup1">Details AQI</a>
        <div id="popup1" class="overlay">
          <div class="popup">
            <h2>Details</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
              <img id="aboutAQ" src="AboutAQ.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="appContainer mine" style="display: none">
        <h2 class="subTitle">Your search</h2>
        <div class="result" id="result1"></div>
        <div>
          <a href="#title"><img id="up" src="up.png" /></a>
        </div>
      </div>
      <div class="appContainer your">
        <h2 class="subTitle">Your selection</h2>
        <div class="result" id="result3"></div>
        <div>
          <a href="#result1"><img id="up" src="up.png" /></a>
        </div>
      </div>
      <div class="appContainer geo">
        <h2 class="subTitle">Close to you</h2>
        <div class="result" id="result2"></div>
        <a href="#title"
          ><button id="geoButton2" class="button" style="display: none">
            Click here to close
          </button></a
        >
      </div>
    </div>
    <div id="footer">
      <p style="margin-top: 5px">Powered By</p>
      <div class="logos">
        <div>
          <a target="_blank" href="https://jquery.com/"
            ><img class="logo" src="jquery.png"
          /></a>
        </div>
        <div>
          <a target="_blank" href="https://aqicn.org/"
            ><img class="logo" src="logoairqp.png"
          /></a>
        </div>
      </div>
    </div>

    <script src="/__/firebase/8.2.9/firebase-app.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="main.js"></script>
  </body>
</html>
